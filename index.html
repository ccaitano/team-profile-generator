
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Team Profile</title>
</head>
<body>
    <!-- Team Profile Jumbotron -->
    <div class="jumbotron jumbotron-fluid bg-info">
        <div class="container mx-auto">
          <h1 class="display-4 text-center font-weight-bolder text-white">Team Profile</h1>
        </div>
    </div>
    <div class="card-deck">
    
     <div class="card" style="width: 18rem;">
         <div class="card-body">
             <h5 class="card-title">Bob</h5>
             <p class="card-text">Manager</p>
         </div>
         <ul class="list-group list-group-flush">
             <li class="list-group-item">Employee ID: 1</li>
             <li class="list-group-item">E-mail: 1</li>
             <li class="list-group-item">Office Number: 1</li>
         </ul>
     </div>
    
    <div class="card" style="width: 18rem;">
         <div class="card-body">
             <h5 class="card-title">Tom</h5>
             <p class="card-text">Engineer</p>
         </div>
         <ul class="list-group list-group-flush">
             <li class="list-group-item">Employee ID: 2</li>
             <li class="list-group-item">E-mail: 2</li>
             <li class="list-group-item">GitHub Username: 2</li>
         </ul>
    </div>
    
    </div>
    
    <!-- Bootstrap JS Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
